<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Edit this movie</title>
		<link rel="stylesheet" href="/Css/container.css">
		
		<script type="text/javascript">
		var obj1 = sessionStorage.getItem("movieobject");
		var movieobject = JSON.parse(obj1);
		console.log(movieobject.name);
		</script>
	</head>
	<body>
	   <div class="Container">
		<h1>Edit this movie</h1>

		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<div>
					Movie name: <input type="text" id="namebox" th:field="${movieItem.name}" />
				</div>
				<div>
					rating: <input type="text" th:field="${movieItem.rating}"/>
				</div>
				<div>
					Date of watch: <input type="date" name="dateofwatch" th:value="${movieItem.date}"/>
				</div>
				<hr/>
				<button type="submit">Submit movie</button>
		</form>
		
		<a th:href="@{/dashboard}">Go back</a>
	  </div>
	</body>
	
	<script type="text/javascript">
		document.getElementById("namebox").value = movieobject.name;
	</script>
</html>
